<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="calculator">
                <div class="display">0</div>
                   <div class="calcKeys">
               <button class="operator" data-type="add">+</button>
               <button class="operator" data-type="substruct">-</button>
               <button class="operator" data-type="multiply">&times</button>
               <button class="operator" data-type="divide">รท</button>
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button>4</button>
               <button>5</button>
               <button>6</button>
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button>0</button>
               <button data-type="decimal">.</button>
               <button data-type="clear">AC</button>
               <button class ="equal" data-type="calculate">=</button>
                   </div>
            </div>
        </div>

        <script src="calc.js"></script>
    </body>
</html>
